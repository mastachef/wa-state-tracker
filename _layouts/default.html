<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "WA Bill Tracker" }}</title>
  <meta name="title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: 'WA Bill Tracker' }}">
  <meta name="description" content="{{ page.description | default: site.description | default: 'Track Washington State legislation, follow campaign finance, expose legislative abuse, and take action. Independent watchdog for WA State government.' }}">
  <meta name="keywords" content="Washington State, legislature, bills, legislation, campaign finance, civic engagement, government accountability, WA politics, bill tracker, legislative abuse">
  <meta name="author" content="WA Bill Tracker">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: 'WA Bill Tracker' }}">
  <meta property="og:description" content="{{ page.description | default: site.description | default: 'Track Washington State legislation, follow campaign finance, expose legislative abuse, and take action.' }}">
  <meta property="og:image" content="{{ '/assets/images/og-image.png' | absolute_url }}?v=2">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:site_name" content="WA Bill Tracker">
  <meta property="og:locale" content="en_US">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: 'WA Bill Tracker' }}">
  <meta property="twitter:description" content="{{ page.description | default: site.description | default: 'Track Washington State legislation, follow campaign finance, expose legislative abuse, and take action.' }}">
  <meta property="twitter:image" content="{{ '/assets/images/og-image.png' | absolute_url }}?v=2">
  <meta property="twitter:image:alt" content="WA Bill Tracker - Expose WA Legislative Abuse">

  <!-- Favicon - SVG with PNG fallback -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="alternate icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="alternate icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <meta name="theme-color" content="#0a1628">
  <meta name="msapplication-TileColor" content="#0a1628">
  <meta name="msapplication-TileImage" content="{{ '/assets/images/favicon.svg' | relative_url }}">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Jekyll SEO tag (additional SEO) -->
  {% seo %}

  <!-- Structured Data / JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "WA Bill Tracker",
    "alternateName": "Washington State Bill Tracker",
    "url": "{{ site.url }}",
    "description": "{{ site.description | default: 'Track Washington State legislation, follow campaign finance, expose legislative abuse, and take action.' }}",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ site.url }}/all-bills/?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  {% if page.layout == 'bill' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "GovernmentService",
    "name": "{{ page.bill_number }} - {{ page.title }}",
    "description": "{{ page.description | default: page.title }}",
    "serviceType": "Legislation",
    "areaServed": {
      "@type": "State",
      "name": "Washington"
    },
    "provider": {
      "@type": "GovernmentOrganization",
      "name": "Washington State Legislature"
    }
  }
  </script>
  {% endif %}

  {% if page.layout == 'legislator' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ page.name }}",
    "jobTitle": "{{ page.chamber }} Member",
    "worksFor": {
      "@type": "GovernmentOrganization",
      "name": "Washington State Legislature"
    },
    "affiliation": "{{ page.party }}"
  }
  </script>
  {% endif %}
</head>
<body>
  {% include header.html %}

  <main class="container">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/mobile-menu.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/quick-fill.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/bill-nav.js' | relative_url }}"></script>
</body>
</html>
