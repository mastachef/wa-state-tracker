name: Update Bill Data

on:
  schedule:
    # Run daily at 8 AM UTC (midnight PST / 1 AM PDT)
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI
    inputs:
      test_mode:
        description: 'Use sample data instead of API'
        required: false
        default: 'false'
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests

      - name: Fetch bill data from LegiScan
        if: ${{ github.event.inputs.test_mode != 'true' }}
        env:
          LEGISCAN_API_KEY: ${{ secrets.LEGISCAN_API_KEY }}
        run: python scripts/fetch_bills.py

      - name: Generate sample data (test mode)
        if: ${{ github.event.inputs.test_mode == 'true' }}
        run: python scripts/fetch_bills.py --test

      - name: Generate bill pages
        run: python scripts/generate_pages.py

      - name: Score bills by threat level
        run: python scripts/score_bills.py

      - name: Generate AI summaries
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python scripts/generate_ai_summaries.py

      - name: Generate timeline data
        run: python scripts/generate_timeline.py

      - name: Detect amendments
        run: python scripts/detect_amendments.py

      - name: Find related bills
        run: python scripts/find_related_bills.py

      - name: Extract fiscal impact
        run: python scripts/extract_fiscal_impact.py

      - name: Generate pipeline data
        run: python scripts/generate_pipeline.py

      - name: Analyze bill flooding
        run: python scripts/analyze_flooding.py

      - name: Fetch legislator data
        run: python scripts/fetch_legislators.py

      - name: Fetch campaign finance data
        run: python scripts/fetch_campaign_finance.py

      - name: Generate legislator pages
        run: python scripts/generate_legislator_pages.py

      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "Update bill data $(date -u +%Y-%m-%d)"
          git push

  build-and-deploy:
    needs: update-data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Get the latest commit including any changes from update-data job
          ref: ${{ github.ref }}

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
