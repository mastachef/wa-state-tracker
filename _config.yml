# WA Bill Tracker - Jekyll Configuration
title: WA Bill Tracker
tagline: "Expose WA Legislative Abuse. Follow the Money. Take Action."
description: "Track Washington State legislation, follow campaign finance, expose legislative abuse, and take action. Independent watchdog tracking every bill and holding power accountable."
baseurl: "" # empty for custom domain
url: "https://billtracker.website" # custom domain

# Author / Organization info (for SEO)
author:
  name: WA Bill Tracker
  url: https://billtracker.website

# Social links (for SEO tag)
social:
  name: WA Bill Tracker
  links:
    - https://billtracker.website

# Default image for social sharing
defaults_image: /assets/images/og-image.png?v=2

# Google verification (add your code if you have one)
# google_site_verification: YOUR_CODE_HERE

# Build settings
markdown: kramdown
highlighter: rouge

# Collections - bills and legislators get their own pages
collections:
  bills:
    output: true
    permalink: /bill/:name/
  legislators:
    output: true
    permalink: /legislators/:name/

# Default front matter for collections
defaults:
  - scope:
      path: ""
      type: "bills"
    values:
      layout: "bill"
  - scope:
      path: ""
      type: "legislators"
    values:
      layout: "legislator"
  - scope:
      path: ""
    values:
      layout: "default"
      image: /assets/images/og-image.png?v=2

# Exclude from build
exclude:
  - scripts/
  - Gemfile
  - Gemfile.lock
  - README.md
  - .github/
  - "*.py"
  - requirements.txt
  - node_modules/
  - vendor/

# Include (make sure sitemap and robots are built)
include:
  - robots.txt

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Site settings
current_session: "2025-26"
legislature_year: 2025
